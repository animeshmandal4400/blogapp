
<div class="login-container">
  <div class="card">
    <!-- Form and Display Picture in the same flex row -->
    <div class="card-content">
      <!-- Left side: Form -->
      <div class="card-left">
        <h1>Welcome to the Blog</h1>
        <h3>Please enter login details below</h3>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="credentials.username" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" required>
          </div>

          <button type="submit" class=" btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
        </form>

          <p class="register-link" routerLink="/register">Don't have an account? Sign up</p>
        
      </div>

      <!-- Right side: Display Picture -->
      <div class="card-right">
        <img src="../../../assets/login-display.jpg" alt="Display Picture" class="display-picture">
      </div>
    </div>
  </div>
</div>
